<div class="form-section">
  <form>
    <h2>Cadastro de Evento</h2>
    <div class="form-row">
      <div class="campo-group">
        <label for="nomeEstabelecimento">Nome do Estabelecimento</label>
        <input id="nomeEstabelecimento" name="nomeEstabelecimento" required />
      </div>
      <div class="campo-group">
        <label for="nomeEvento">Nome do Evento</label>
        <input id="nomeEvento" name="nomeEvento" required />
      </div>
      <div class="campo-group">
        <label for="cortesia">Cortesia</label>
        <input id="cortesia" name="cortesia" />
      </div>
    </div>
    <div class="form-row" style="display:flex; gap:18px;">
      <div class="campo-group">
        <label for="horarioInicio">Horário Início</label>
        <input type="time" id="horarioInicio" name="horarioInicio" required />
      </div>
      <div class="campo-group">
        <label for="horarioFinal">Horário Final</label>
        <input type="time" id="horarioFinal" name="horarioFinal" required />
      </div>
    </div>
    <div class="form-group">
      <label for="enderecoCompleto">Endereço Completo</label>
      <input id="enderecoCompleto" name="enderecoCompleto" required />
    </div>
    <div class="checkbox-row">
      <input type="checkbox" id="confirmacaoSeguranca" name="confirmacaoSeguranca" required />
      <label for="confirmacaoSeguranca">
        Confirmo que sou o responsável pelo evento e estou ciente da obrigatoriedade de possuir segurança interna no local.
      </label>
    </div>
    <button type="submit">Cadastrar Evento</button>
    <button type="reset" class="secondary">Limpar</button>
  </form>
</div>
